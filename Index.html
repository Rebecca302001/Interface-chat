 <nav class="navbar">
     <h2 class="logo"><i class="fa-regular fa-pen-to-square"></i>ChatGPT<span></span></h2>

            <button class="bn1"><i class="fa fa-plus" aria-hidden="true"></i></button>

    </div>
    <div class="division">
        <button class="bt1"><i class="fa fa-file-text-o" aria-hidden="true"></i> Résumer un texte</button>
        <button class="bt2"><i class="fa fa-lightbulb-o" aria-hidden="true"></i> Élaborer un plan</button>
        <button class="bt3"><i class="fa fa-address-card-o" aria-hidden="true"></i> M’étonner</button>
        <button class="bt4"><i class="fa fa-graduation-cap" aria-hidden="true"></i> Obtenir des conseils</button>
        <button> Plus</button>
